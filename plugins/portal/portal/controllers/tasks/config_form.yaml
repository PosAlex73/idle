# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Task

# Model Form Field configuration
form: $/portal/portal/models/task/fields.yaml

# Model Class name
modelClass: Portal\Portal\Models\Task

# Default redirect location
defaultRedirect: portal/portal/tasks

# Create page
create:
    title: backend::lang.form.create_title
    redirect: portal/portal/tasks/update/:id
    redirectClose: portal/portal/tasks

# Update page
update:
    title: backend::lang.form.update_title
    redirect: portal/portal/tasks
    redirectClose: portal/portal/tasks

# Preview page
preview:
    title: backend::lang.form.preview_title
