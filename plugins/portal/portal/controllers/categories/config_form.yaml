# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/portal/portal/models/category/fields.yaml

# Model Class name
modelClass: Portal\Portal\Models\Category

# Default redirect location
defaultRedirect: portal/portal/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: portal/portal/categories/update/:id
    redirectClose: portal/portal/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: portal/portal/categories
    redirectClose: portal/portal/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
